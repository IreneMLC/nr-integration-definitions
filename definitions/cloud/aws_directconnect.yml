provider: aws
service: directConnect
display_name: Direct Connect
entities:
  - name: Connection
    properties:
      arn_id: dxcon/{ConnectionId}
      namespace: AWS/DX
      dimensions: [ ConnectionId ]
    metrics:
      - provider_name: ConnectionState
        unit: Count
        description: "The state of the connection. 0 indicates DOWN and 1 indicates UP."
      - provider_name: ConnectionBpsEgress
        unit: BitsPerSecond
        description: "The bitrate for outbound data from the AWS side of the connection. The number reported is the aggregate over the specified time period (5 minutes by default, 1 minute minimum)."
      - provider_name: ConnectionBpsIngress
        unit: BitsPerSecond
        description: "The bitrate for inbound data to the AWS side of the connection. The number reported is the aggregate over the specified time period (5 minutes by default, 1 minute minimum)."
      - provider_name: ConnectionPpsEgress
        unit: CountPerSecond
        description: "The packet rate for outbound data from the AWS side of the connection. The number reported is the aggregate over the specified time period (5 minutes by default, 1 minute minimum)."
      - provider_name: ConnectionPpsIngress
        unit: CountPerSecond
        description: "The packet rate for inbound data to the AWS side of the connection. The number reported is the aggregate over the specified time period (5 minutes by default, 1 minute minimum)."
      - provider_name: ConnectionCRCErrorCount
        unit: Count
        description: "The number of times cyclic redundancy check (CRC) errors are observed for the data received at the AWS device. This metric is a counter that might remain the same for an extended period of time because it is only reset when the device is reset. If this value does not increase, then there are no errors occurring."
      - provider_name: ConnectionLightLevelTx
        unit: Count
        description: "Indicates the health of the fiber connection for egress (outbound) traffic from the AWS side of the connection. This metric is available for connections with 10-Gbps port speeds only."
      - provider_name: ConnectionLightLevelRx
        unit: Count
        description: "Indicates the health of the fiber connection for ingress (inbound) traffic to the AWS side of the connection. This metric is available for connections with 10-Gbps port speeds only."
