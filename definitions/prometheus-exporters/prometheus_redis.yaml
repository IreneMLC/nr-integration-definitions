    description: The last scrape error status.
    type: gauge
    labels:
    - err
  - provider_name: redis_exporter_scrape_duration_seconds
    description: Durations of scrapes by the exporter
    type: summary
  - provider_name: redis_exporter_scrapes
    description: Current total redis scrapes.
    type: counter
