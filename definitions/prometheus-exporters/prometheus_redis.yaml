- name: db
  metrics:
  - provider_name: redis_db_keys
    description: Total number of keys by DB
    type: gauge
    labels:
    - db
  - provider_name: redis_db_keys_expiring
    description: Total number of expiring keys by DB
    type: gauge
    labels:
    - db
- name: exporter
  metrics:
  - provider_name: redis_exporter_build_info
    description: redis exporter build_info
    type: gauge
    labels:
    - build_date
    - commit_sha
    - golang_version
    - version
  - provider_name: redis_exporter_last_scrape_connect_time_seconds
    description: exporter_last_scrape_connect_time_seconds metric
    type: gauge
  - provider_name: redis_exporter_last_scrape_duration_seconds
    description: exporter_last_scrape_duration_seconds metric
    type: gauge
