provider: azure
service: servicefabric
display_name: Service Fabric
entities:
- name: Application
  properties:
    resource_type: Microsoft.ServiceFabricMesh/applications
    aggregate_dimensions: false
  metrics:
  - provider_name: AllocatedCpu
    unit: Count
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - ServiceName
    #   - CodePackageName
    #   - ServiceReplicaName
    description: Cpu allocated to this container in milli cores
  - provider_name: AllocatedMemory
    unit: Bytes
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - ServiceName
    #   - CodePackageName
    #   - ServiceReplicaName
    description: Memory allocated to this container in MB
  - provider_name: ActualCpu
    unit: Count
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - ServiceName
    #   - CodePackageName
    #   - ServiceReplicaName
    description: Actual CPU usage in milli cores
  - provider_name: ActualMemory
    unit: Bytes
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - ServiceName
    #   - CodePackageName
    #   - ServiceReplicaName
    description: Actual memory usage in MB
  - provider_name: CpuUtilization
    unit: Percent
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - ServiceName
    #   - CodePackageName
    #   - ServiceReplicaName
    description: Utilization of CPU for this container as percentage of AllocatedCpu
  - provider_name: MemoryUtilization
    unit: Percent
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - ServiceName
    #   - CodePackageName
    #   - ServiceReplicaName
    description: Utilization of CPU for this container as percentage of AllocatedCpu
  - provider_name: ApplicationStatus
    unit: Count
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - Status
    description: Status of Service Fabric Mesh application
  - provider_name: ServiceStatus
    unit: Count
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - Status
    #   - ServiceName
    description: Health Status of a service in Service Fabric Mesh application
  - provider_name: ServiceReplicaStatus
    unit: Count
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - Status
    #   - ServiceName
    #   - ServiceReplicaName
    description: Health Status of a service replica in Service Fabric Mesh application
  - provider_name: ContainerStatus
    unit: Count
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - ServiceName
    #   - CodePackageName
    #   - ServiceReplicaName
    #   - Status
    description: Status of the container in Service Fabric Mesh application
  - provider_name: RestartCount
    unit: Count
    # properties:
    #   dimensions:
    #   - ApplicationName
    #   - Status
    #   - ServiceName
    #   - ServiceReplicaName
    #   - CodePackageName
    description: Restart count of a container in Service Fabric Mesh application
